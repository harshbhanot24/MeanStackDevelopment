<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{title}}
    </div>
    <div class='panel-body'>
            <div class='row form-control'>
                    <div class='col-md-2'><i class="fa  fa-filter">Filter by Description:</i></div>
                    <div class='col-md-4 '>
                        <input type='text' [(ngModel)]='nameFilter' />
                    </div>
                    
                </div>
        <table class='table table-striped table-condensed' *ngIf='Issues && Issues.length'>
            <thead>
                <tr>  
                   <th style="min-width: 20px;"><i class="fa fa-check">Check</i></th>                  
                    <th style="min-width: 100px;" *ngIf="show">description <i class="fa fa-window-close" (click)="show = !show"></i></th>
                    <th style="min-width: 40px;"*ngIf="showSev">severity <i class="fa fa-window-close" (click)="showSev = !showSev"></i></th>
                    <th style="min-width: 40px;" *ngIf="showStat">status <i class="fa fa-window-close" (click)="showStat = !showStat"></i></th>
                    <th style="min-width: 60px;" *ngIf="showCdata">CreatedDate <i class="fa fa-window-close" (click)="showCdata = !showCdata"></i></th>
                    <th style="min-width: 60px;" *ngIf="showRdate">ResolvedDate <i class="fa fa-window-close" (click)="showRdate = !showRdate"></i></th>
                    <th style="width:40px;" colspan="2">
                            <button (click)="reset()" class="btn btn-info">Reset <i class="fa fa-window-restore"></i></button>
                
                </tr>
            </thead>
            <tbody>
                
                <tr *ngFor='let issue of Issues | issueNameFilter: nameFilter'>
                    <td>
                        <input  type="checkbox" [(ngModel)]="issue.selected" (click)="toggle(issue.id)">
                    </td>
                        <td *ngIf="show">{{ issue.description | uppercase}}&nbsp;<a [routerLink]="issue.id"><i class="fa fa-info-circle"></i></a></td>                   
                    <td *ngIf="showSev">{{ issue.severity }}</td>
                    <td *ngIf="showStat">{{ issue.status }}</td>
                    <td *ngIf="showCdata">{{ issue.CreatedDate }}</td>
                    <td *ngIf="showRdate">{{ issue.ResolvedDate }}</td>
                    <td>
                            <div class="btn-group text text-center">
                        <a [routerLink]="['/editIssue',issue.id]" class="btn btn-xs btn-primary"><i class="fa fa-edit"></i></a>&nbsp;
                    <a (click)="deleteIssue(issue.id)" class="btn btn-xs btn-danger"><i class="fa fa-trash"></i></a>
                </div>
                </td>
          
                </tr>
                <tr><td><a (click)="BulkDeleteIssue()" class="btn btn-danger">Bulk Delete <i class="fa fa-trash-alt"></i></a>
                </td>
                <td>
                        <a routerLink="/addissue" class="btn btn-primary">Add issue <i class="fa fa-plus"></i></a></td>
                <td colspan="5"></td>  
                    </tr>
            </tbody>
        </table>
        
    </div>
</div>
